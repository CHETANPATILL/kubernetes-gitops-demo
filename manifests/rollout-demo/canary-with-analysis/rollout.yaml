apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-with-analysis
spec:
  replicas: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: canary-analysis
  template:
    metadata:
      labels:
        app: canary-analysis
    spec:
      containers:
      - name: app
        image: ghcr.io/stefanprodan/podinfo:6.5.4
        ports:
        - containerPort: 9898
          name: http
        env:
        - name: PODINFO_UI_COLOR
          value: "#34577c"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9898
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9898
          initialDelaySeconds: 5
          periodSeconds: 5
  strategy:
    canary:
      steps:
      # Step 1: Deploy canary with 20% traffic
      - setWeight: 20
      - pause: {duration: 30s}
      
      # Step 2: Run analysis
      - analysis:
          templates:
          - templateName: web-health-check
          args:
          - name: service-url
            value: canary-analysis.rollouts-demo.svc.cluster.local
      
      # Step 3: If analysis passed, increase to 40%
      - setWeight: 40
      - pause: {duration: 30s}
      
      # Step 4: Run analysis again
      - analysis:
          templates:
          - templateName: web-health-check
          args:
          - name: service-url
            value: canary-analysis.rollouts-demo.svc.cluster.local
      
      # Step 5: Increase to 60%
      - setWeight: 60
      - pause: {duration: 30s}
      
      # Step 6: Final analysis before full rollout
      - analysis:
          templates:
          - templateName: web-health-check
          args:
          - name: service-url
            value: canary-analysis.rollouts-demo.svc.cluster.local
      
      # Step 7: Promote to 100%
      - setWeight: 80
      - pause: {duration: 30s}
